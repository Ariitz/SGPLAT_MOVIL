
<ActionBar title="SGPLAT"
color="#FFFFFF">
</ActionBar>

<StackLayout class="form" orientation="horizontal">

    <Image src="~/app/images/audio.jpg" width="400" height="400"></Image>
    <StackLayout orientation="vertical">


        <button class="font-awesome" height="120" width="120" text="&#xf130;" (tap)="startRecord()" ></button>
        <label text="Grabar"></label>
        <button class="font-awesome" height="120" width="120" text="&#xf04d;" (tap)="stopRecord()" id="stop" v-if="recording"></button>
        <label text="Parar"></label>
        <button class="font-awesome" height="120" width="120" text="&#xf144;" (tap)="playRecordedFile()" id="listen"></button>
        <label text="Play"></label>
        
    </StackLayout>
    <button class="font-awesome" height="120" width="120" text="&#xf1d8;" id="send"
    (tap)="upload()"   [nsRouterLink]="
    ['/pruebas']"></button>>
    <label text="Fin"></label>


    <GridLayout rows="3*,10, 2*, auto" columns="*, *, *">
        <ListView colSpan="3" [items]="tasks">
            <ng-template let-item="item">
                <StackLayout>
                    <Label [text]="item.description"></Label>
                    <Progress [value]="item.upload" [maxValue]="item.totalUpload"></Progress>
                    <Label [text]="'Uploading: ' + item.upload + ' / ' + item.totalUpload"></Label>
                    <Label [text]="'Status: ' + item.status"></Label>
                </StackLayout>
            </ng-template>
        </ListView>
        <StackLayout class="hr-dark" row="1" colSpan="3"></StackLayout>
        <ListView row="2" colSpan="3" [items]="events">
            <ng-template let-item="item">
                <StackLayout>
                    <Label [text]="item.eventTitle"></Label>
                    <Label [text]="item.eventData" textWrap="true"></Label>
                </StackLayout>
            </ng-template>
        </ListView>
        <Button row="3" margin="2" text="Upload!" (tap)="upload($event)"></Button>
        <Button row="3" col="1" margin="2" text="Error-Up!" (tap)="upload_error($event)"></Button>
        <Button row="3" col="2" margin="2" text="MultiPart-Up!" (tap)="upload_multi($event)"></Button>
    </GridLayout> 
<!--</StackLayout>-->
